<!DOCTYPE html>
<html lang="ja"></html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Homemade+Apple rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Signin Page</title>
</head>
<body>
    <div id="contents">       
        <div class="creater">Mozuku Lab</div>
        <hr class="line"> 
        <div class="container">
            <div class="area">
                <p id="title">Form</p>
                <form action="../Choose/choose.html" method="POST">
                    <p>User ID：</p>
                    <div class="elem">
                        <input type="email" name="username">
                    </div>
                    <p>Password：</p>
                    <div class="elem">
                        <input type="password" name="password">
                    </div>
                    <div class="elem">
                        <button class="btn">Login</button>
                    </div>
                </form>
            </div>
        </div>
</body>
</html>
